machine:
  java:
    version: oraclejdk8
  services:
    - docker
dependencies:
  pre:
    - source environmentSetup.sh && copyEnvVarsToApplicationProperties
  override:
    - mvn dependency:go-offline
test:
  override:
    - mvn integration-test
deployment:
  dev:
    branch: master
    commands: 
    - docker login -e $DOCKER_EMAIL -u $DOCKER_USER -p $DOCKER_PASS
    - docker build -t hieupham/java-fb-chat .
    - docker push hieupham/java-fb-chat
